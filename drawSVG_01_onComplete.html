    <script>


        // document.addEventListener('DOMContentLoaded',(event)=>{

        // })

        //  drawPlugin only animate the strokes, not the fill parts
        gsap.registerPlugin(DrawSVGPlugin);
        gsap.set(".path", {visibility:"visible"});
        // gsap.from(".path", {drawSVG:"20% 20%", stagger:{each:0.01, from:"end"}, duration:0.5,ease:"power.out",repeat:-1, yoyo:true, repeatDelay:1});
        gsap.from(".path", {drawSVG:"20% 20%", stagger:{each:0.05, from:"end"}, duration:0.3,ease:"power.out",onComplete:addFills});

        const allPaths = document.querySelectorAll(".path");

        function addFills(){
                // gsap.to(".path",{fill:"coral", stagger:{each:0.1,from:"end"}, duration:1, ease:"power1.out"})
                // gsap.to(".path",{fill:"coral", duration:1, ease:"power1.out"})
                // gsap.fromTo(".path",{opacity:0},{fill:"coral", opacity:1,stagger:{each:0.1,from:"end"}, duration:1, ease:"power1.out"})
                // gsap.fromTo(".path",{fill:"hsla(348,0%,100%,0)"},{fill:"hsla(348, 83%, 47%,1)", duration:0.5, ease:"power1.in"});
                // gsap.fromTo(".path",{fill:"#FFFFFF"},{fill:"#DC143C", duration:0.5, ease:"power1.in"});
                gsap.fromTo(".path",{fill:"hsla(348,83%,47%,0)"},{fill:"hsla(348, 83%, 47%,1)", stagger:{each:0.05, from:"end", ease:"power1.out(4)"},duration:0.6, ease:"power2.in"});

        }
